<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="d3.min.js"></script>
  <script>

      var width = 1080,
          height = 800;

      var color = d3.scale.category10();

      var force = d3.layout.force()
          .charge(-120)
          .linkDistance(10)
          .gravity(0.2)
          .size([width, height]);

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      d3.json("countries.json", function(error, graph) {
          if (error) throw error;

          force
            .nodes(graph.country)
            .start();

          var node = svg.selectAll(".node")
            .data(graph.country)
            .enter().append("circle")
            .attr("r", function(d) {return (d.area/887288)+3;})
            .style("fill", function(d) { return color(d.region); })
            .attr("class", "node")
            .call(force.drag);


          node.append("title")
            .text(function(d) { return d.name.common; });
          force.on("tick", function() {

          node.attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; });
          });
          function mouseover() {
            d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", 100);
          }

          function mouseout() {
            d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", 8);
          }
      });

  </script>
</body>
